app = 'muvekkil-frontend'
primary_region = 'fra'

[build]
  dockerfile = 'Dockerfile.frontend'

[env]
  VITE_API_URL = 'https://muvekkil-paneli.fly.dev'

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: muvekkil_db
    environment:
      POSTGRES_USER: koptay_user
      POSTGRES_PASSWORD: koptay_secure_password_2024
      POSTGRES_DB: muvekkil_panel
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - muvekkil_network

  # Redis for Celery
  redis:
    image: redis:7-alpine
    container_name: muvekkil_redis
    ports:
      - "6379:6379"
    networks:
      - muvekkil_network

  # MinIO for file storage
  minio:
    image: minio/minio:latest
    container_name: muvekkil_minio
    environment:
      MINIO_ROOT_USER: koptay_admin
      MINIO_ROOT_PASSWORD: koptay_minio_password_2024
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - muvekkil_network

  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: muvekkil_backend
    environment:
      DATABASE_URL: postgresql://koptay_user:koptay_secure_password_2024@postgres:5432/muvekkil_panel
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: koptay_admin
      MINIO_SECRET_KEY: koptay_minio_password_2024
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - redis
      - minio
    networks:
      - muvekkil_network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: muvekkil_celery
    environment:
      DATABASE_URL: postgresql://koptay_user:koptay_secure_password_2024@postgres:5432/muvekkil_panel
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - postgres
      - redis
    networks:
      - muvekkil_network
    command: celery -A app.celery_app worker --loglevel=info

  # Frontend (React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: muvekkil_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      VITE_API_URL: http://localhost:8000
    depends_on:
      - backend
    networks:
      - muvekkil_network

volumes:
  postgres_data:
  minio_data:

networks:
  muvekkil_network:
    driver: bridge
